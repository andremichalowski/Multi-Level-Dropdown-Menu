<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Multi Level Dropdown Menu</title>
</head>
<body>
    <div class = "nav">
        <input type="checkbox" id="menu"/>
        <img src="images/Arrow.png" class="arrow"><label for ="menu" id="nav-icon"> &#9776;</label>

        <div class="multi-level">
            <div class="item">
                <input type="checkbox" id="A"/>
                <img src="images/Arrow.png" class="arrow"><label for="A">Services</label>
                <ul>
                    <li><a href="#">Branding</a></li>
                    <li><a href="#">Web/App Development</a></li>
                    <li><a href="#">Internet Marketing and SEO</a></li>
                </ul>
            </div>
            <div class="item">
                <input type="checkbox" id="B"/>
                <label for="B">Jobs</label>
                 
                <ul>
                    <li><div class="sub-item">
                        <input type="checkbox" id="B-A"/>
                        <img src="images/Arrow.png" class="arrow"><label for="B-A">UI/UX</label>
                    
                    <ul>
                        <li><a href="#">UI/UX Designer</a></li>
                        <li><a href="#">UI Designer</a></li>
                        <li><a href="#">UX Designer</a></li>
                    </ul>
                    </div></li>
                    <li><div class="sub-item">
                        <input type="checkbox" id="B-B"/>
                        <img src="images/Arrow.png" class="arrow"><label for="B-B">Development</label>
                        
                        <ul>
                            <li><a href="#">Front end Developer</a></li>
                            <li><a href="#">Back end Developer</a></li>
                        </ul>

                    </div></li>
                    <li><a href="#">Graphic Designer</a></li>
                    <li><a href="#">Logo Designer</a></li>

                </ul>
            </div>
            <div class="item">
                    <input type="checkbox" id="C"/>
                    <img src="images/Arrow.png" class="arrow"><label for="C">About Us</label>

                    <ul>
                        <li><a href="#">Clients</a></li>
                        <li><a href="#">Clients</a></li>
                        <li><a href="#">Our Work</a></li>

                    </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
